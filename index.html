<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Score Keeper</title>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="columns mt-6">
            <div class="column is-half is-offset-one-quarter">
                <div class="card has-text-centered">

                    <div class="card-content">
                        <div class="content is-large">
                            <h1>Score Keeper!</h1>
                            <h2><span id=score1Display>0</span> to <span id="score2Display">0</span></h2>
                            <h2 id="winner"></h2>
                            <p class="subtitle">Use the buttons below to keep score</p>
                        </div>
                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <a class="button is-static is-large">Playing to</a>
                            </p>
                            <p class="control">
                                <input id="playto" class="input is-large" max="50" min="1" placeholder="5" value="5"
                                    required type="number">
                            </p>
                        </div>
                    </div>

                    <footer class="card-footer">
                        <button id="player1add" class="card-footer-item button is-success is-large btn">+1 Player
                            One</button>
                        <button id="player2add" class="card-footer-item button is-link is-large btn">+1 Player
                            Two</button>
                        <button id="reset" class="card-footer-item button is-warning is-large btn">Reset</button>
                    </footer>

                </div>
            </div>
        </div>
    </section>

    <script src="src/app.js"></script>
</body>

</html>
