<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>

<body>
    <header>
        <img id="hero-image" src="" alt="">
        <h1>Score Keeper!</h1>
    </header>
    <main>
        <h2><span id=score1></span> to <span id="score2"></span></h2>
        <p>Use the buttons below to keep score</p>
        <label for="">Playing to</label>
        <input id="playto" type="number" min="1" placeholder="1">
        <div class="button-field">
            <button id="player1" class="btn">+1 Player One</button>
            <button id="player2" class="btn">+1 Player Two</button>
            <button id="reset" class="btn">Reset</button>
        </div>
    </main>
</body>

</html>
